<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_PRACTITIONER.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngFor="let user of users">
    <ion-card class="card-radius">
      <ion-item>
        <ion-checkbox (ionChange)="chekBoxClicked(user,$event)"></ion-checkbox>
        <ion-avatar item-start>
          <img src={{user?.avatarUrl}}>
        </ion-avatar>
        <ion-label>
          <h2>{{user?.name}}</h2>
          <h3>{{user?.title}}</h3>
          <ion-label icon-left>
            <ion-icon name="locate"></ion-icon>
            {{user?.location}}
          </ion-label>
        </ion-label>
        <button item-end ion-button icon-only (click)="presentPopover($event, user)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="sendToPractitioners()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
