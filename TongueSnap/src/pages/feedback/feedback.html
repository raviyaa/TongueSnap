<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FEEDBACK.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let snap of snaps">
    <ion-item>
      <ion-avatar item-start>
        <img src={{snap?.imageUrl}}>
      </ion-avatar>
      <h2>{{snap?.description}}</h2>
      <p>{{snap?.comment}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <div padding>
      <button ion-button color="primary" (click)="openCamera()" block>{{ 'FEEDBACK.BTN_TAKEPHOTO' | translate }}</button>
    </div>
  </ion-list>
</ion-content>
