<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PRACTITIONER_PROFILE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <!--   <h2 align="center">{{ 'TITLE' | translate }}</h2>
  <p align="center">{{ 'SUBTITLE' | translate }}</p> -->
  <form [formGroup]="signUpForm" (submit)="doSignup()">
    <ion-list>
      <ion-item class="sign-img">
        <ion-img width="250" height="170" align="center" [src]="logoUrl" *ngIf="logoUrl"></ion-img>
      </ion-item>
      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="name" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="email" formControlName="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="school"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="title" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.TITLE' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="ribbon"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="speciality" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.SPECIALITY' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="information-circle"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="bio" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.SHORTBIO' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="password" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="repassword" placeholder="{{ 'PRACTITIONER_PROFILE.SIGNUP.REPASSWORD' | translate }}"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6 class="progress-steps">
            <ion-col col-4 class="tbl">
             <div class="progress-btns-active tbl-cell">1</div>
            </ion-col>
            <ion-col col-4 >
              <div class="progress-btns-deactive">2</div>
            </ion-col>
            <ion-col col-4 >
              <div class="progress-btns-deactive">3</div>
            </ion-col>
          </ion-col>
          <ion-col col-6 class="progress-steps">
            <div >
              <button ion-button color="primary" block>{{ 'PRACTITIONER_PROFILE.SIGNUP.BTN_NEXT' | translate }}</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
<ion-header>
