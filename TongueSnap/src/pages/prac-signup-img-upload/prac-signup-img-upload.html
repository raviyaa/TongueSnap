<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PRACTITIONER_PROFILE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 align="center">{{ 'TITLE' | translate }}</h2>
  <p align="center">{{ 'SUBTITLE' | translate }}</p>
  <ion-list>

    <ion-item>
      <ion-label align="center">{{ 'PRACTITIONER_PROFILE.IMG_UPLOAD.LBL_ADD_IMG' | translate }}</ion-label>
    </ion-item>

    <ion-item>
        <div padding>
            <button ion-button (click)="openCamera()"color="primary" block>Take a photo</button>
            <img [src]="base64Image"/>
          </div>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

  </ion-list>
</ion-content>
