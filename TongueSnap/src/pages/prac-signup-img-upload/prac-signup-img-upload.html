<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PRACTITIONER_PROFILE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

  <h2 align="center">{{ 'TITLE' | translate }}</h2>
  <p align="center">{{ 'SUBTITLE' | translate }}</p>
  <ion-list>

    <ion-item>
      <ion-label align="center">{{ 'PRACTITIONER_PROFILE.IMG_UPLOAD.LBL_ADD_IMG' | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <div padding>
        <button ion-button (click)="capture()">Lets take a picture!</button>
        <img [src]="base64Image" *ngIf="base64Image" />
        <!--   <button ion-button icon-right color="dark" (click)="changePicture()">
          Upload picture
          <ion-icon name="images"></ion-icon>
        </button> -->
      </div>
    </ion-item>

    <div padding>
      <button ion-button (click)="upload()" color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

  </ion-list>
</ion-content>
