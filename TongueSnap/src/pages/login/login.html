<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2 align = "center">{{ 'TITLE' | translate }}</h2>
  <p align = "center">{{ 'SUBTITLE' | translate }}</p>
  <form  [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password"  formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
  <p align = "center" >{{ 'FORGOTPWD' | translate }}</p>
  <p align = "center" (click)="signUp()" >{{ 'CREATENEW' | translate }}</p>
</ion-content>
