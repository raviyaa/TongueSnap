<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PRACTITIONER_PROFILE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src={{user?.avatarUrl}}>
    </ion-avatar>
    <h2>{{user?.name}}</h2>
    <h3>{{user?.title}}</h3>
    <p icon-left>
      <ion-icon name="locate"></ion-icon>{{user?.location}}</p>
  </ion-item>
  <ion-item>
    <ion-label icon-left (click)="goToCall()">
      <ion-icon name="phone-portrait"></ion-icon>{{ 'PRACTITIONER_PROFILE.BTN_TALK' | translate }}
    </ion-label>
    <ion-label icon-left (click)="makeAppoinment()">
      <ion-icon name="calendar"></ion-icon>{{ 'PRACTITIONER_PROFILE.BTN_MAKEAPPOINMENT' | translate }}
    </ion-label>
    <ion-label icon-left>
      <ion-icon name="ribbon"></ion-icon>Save
    </ion-label>
  </ion-item>
  <p>{{user?.bio}}</p>
</ion-content>
