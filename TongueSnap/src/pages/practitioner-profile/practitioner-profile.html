<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PRACTITIONER_PROFILE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-padding">
  <ion-item class="background-with-padding">
    <ion-avatar item-start>
      <img src={{user?.avatarUrl}}>
    </ion-avatar>
    <h2>{{user?.name}}</h2>
    <h3>{{user?.title}}</h3>
    <p icon-left>
      <ion-icon name="locate"></ion-icon>{{user?.location}}</p>
  </ion-item>
  <ion-item class="ion-item-background">
    <ion-label icon-left (click)="goToCall()" class="icon-lbl">
      <ion-icon name="phone-portrait"></ion-icon>
      <span class="span-lbl">{{ 'PRACTITIONER_PROFILE.BTN_TALK' | translate }}</span>
    </ion-label>
    <ion-label icon-left (click)="makeAppoinment()" class="icon-lbl">
      <ion-icon name="calendar"></ion-icon>
      <span class="span-lbl">
        {{ 'PRACTITIONER_PROFILE.BTN_MAKEAPPOINMENT' | translate }}
      </span>
    </ion-label>
    <ion-label icon-left class="icon-lbl">
      <ion-icon name="ribbon"></ion-icon>  <span class="span-lbl">Save
        </span>
    </ion-label>
  </ion-item>
  <p class="background-with-padding">{{user?.bio}}</p>
</ion-content>
