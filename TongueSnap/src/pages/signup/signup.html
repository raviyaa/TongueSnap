<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<!--   <h2 align="center">{{ 'TITLE' | translate }}</h2>
  <p align="center">{{ 'SUBTITLE' | translate }}</p> -->
  <form [formGroup]="signUpForm" (submit)="doSignup()">
    <ion-list>
        <ion-item class="sign-img">
            <ion-img width="250" height="170" align="center" [src]="logoUrl" *ngIf="logoUrl"></ion-img>
          </ion-item>
      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="name" placeholder="{{ 'NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="email" formControlName="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>
      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="locate"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="location" placeholder=" {{ 'LOCATION' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>
      <ion-item class="sign-form">
        <ion-label icon-left>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="repassword" placeholder="{{ 'REPASSWORD' | translate }}"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
