<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TYPE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!--   <ion-item>
      <h2 align="center">{{ 'TITLE' | translate }}</h2>
      <p align="center">{{ 'SUBTITLE' | translate }}</p>
    </ion-item> -->
    <ion-item class="sign-img">
      <ion-img width="250" height="170" align="center" [src]="logoUrl" *ngIf="logoUrl"></ion-img>
    </ion-item>
  </ion-list>

  <div padding>
      <ion-footer>
        <ion-grid>
            <ion-row class="select-btn">
              <ion-col col-6>
                <button ion-button block icon-left (click)="gotoClient()" ion-button color="primary" class="btn-client">
                    <i class="fas fa-user icon-padding"></i>
                  {{ 'CLIENT_BUTTON' | translate }}
                </button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block icon-left (click)="gotoPractitioner()" class="btn-pra">
                  <i class="fas fa-user-md icon-padding"></i>
                  {{ 'PRACTITIONER_BUTTON' | translate }}
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-footer>
    
    <!--   <button (click)="gotoClient()" ion-button color="primary" block>{{ 'CLIENT_BUTTON' | translate }}</button>
    <button (click)="gotoPractitioner()" ion-button color="primary" block>{{ 'PRACTITIONER_BUTTON' | translate }}</button> -->
  </div>

</ion-content>
